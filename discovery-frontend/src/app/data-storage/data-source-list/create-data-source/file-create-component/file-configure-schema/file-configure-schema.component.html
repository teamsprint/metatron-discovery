<div class="ddp-layout-pop-fix popup-datastore-schema">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->
  <div class="ddp-layout-popup">
    <!-- top -->
    <div class="ddp-pop-top">
      <div class="ddp-pop-title">{{getTitle}}</div>
      <div class="ddp-pop-sub">{{'msg.storage.create-dsource-sel.sub.title' | translate}}</div>
      <!-- step -->
      <div class="ddp-pop-step">
        <span class="">1</span>
        <span class="">2</span>
        <span class="ddp-selected">3</span>
        <span class="">4</span>
        <span class="">5</span>
      </div>
      <!-- //step -->
    </div>
    <!-- //top -->

    <!-- import -->
    <schema-configure-main [connType]="sourceData.connType" class="ddp-height-full"></schema-configure-main>
    <!-- //import  -->

    <!-- buttons -->
    <div class="ddp-ui-buttons">
      <a href="javascript:" class="ddp-btn-type-popup"  (click)="onClickPrev()">{{'msg.comm.btn.previous' | translate}}</a>
      <a href="javascript:" class="ddp-btn-type-popup  ddp-bg-black" (click)="onClickNext()">{{'msg.comm.btn.next' | translate}}</a>
    </div>
    <!-- //buttons -->
  </div>
</div>
