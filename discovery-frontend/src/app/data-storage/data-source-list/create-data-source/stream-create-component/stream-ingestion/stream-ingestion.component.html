<div class="ddp-layout-pop-fix">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->

  <div class="ddp-layout-popup">

    <div class="ddp-pop-top">
      <div class="ddp-pop-title">{{'msg.storage.ui.dsource.create.title' | translate}} ({{'msg.storage.li.stream' | translate}})</div>
      <div class="ddp-pop-sub">{{'msg.storage.create.ingesting.description' | translate}}</div>
      <!-- step -->
      <div class="ddp-pop-step">
        <span class="">1</span>
        <span class="">2</span>
        <span class="">3</span>
        <span class="ddp-selected">4</span>
        <span class="">5</span>
      </div>
      <!-- //step -->
    </div>

    <!-- import  -->
    <ingestion-setting (prevStep)="onChangedPage('PREV')" (nextStep)="onChangedPage('NEXT')"></ingestion-setting>
    <!-- //import  -->

    <!-- buttons -->
    <div class="ddp-ui-buttons">
      <a href="javascript:" class="ddp-btn-type-popup"
         (click)="onClickPageChange('PREV')">{{'msg.comm.btn.previous' | translate}}</a>
      <a href="javascript:" class="ddp-btn-type-popup  ddp-bg-black"
         (click)="onClickPageChange('NEXT')">{{'msg.comm.btn.next' | translate}}</a>
    </div>
    <!-- //buttons -->
  </div>
</div>
