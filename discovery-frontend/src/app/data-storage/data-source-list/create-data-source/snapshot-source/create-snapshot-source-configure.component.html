<div class="ddp-layout-pop-fix">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->

  <div class="ddp-layout-popup">
    <!-- top -->
    <div class="ddp-pop-top">
      <div class="ddp-pop-title">{{'msg.storage.ui.dsource.create.title' | translate}} ({{'msg.storage.ui.dsource.create.ss.title' | translate}})</div>
      <div class="ddp-pop-sub">{{'msg.storage.ui.configure.schema' | translate}}</div>
      <!-- step -->
      <div class="ddp-pop-step">
        <span class="">1</span>
        <span class="ddp-selected">2</span>
        <span class="">3</span>
        <span class="">4</span>
      </div>
      <!-- //step -->
    </div>
    <!-- //top -->

    <!-- import -->
    <schema-configure-main [connType]="sourceData.connType"></schema-configure-main>
    <!-- //import  -->

    <!-- buttons -->
    <div class="ddp-ui-buttons">
      <a href="javascript:" class="ddp-btn-type-popup" *ngIf="!sourceData.isDisableDataSelect"  (click)="onClickPrev()">{{'msg.comm.btn.previous' | translate}}</a>
      <a href="javascript:" class="ddp-btn-type-popup  ddp-bg-black" (click)="onClickNext()">{{'msg.comm.btn.next' | translate}}</a>
    </div>
    <!-- //buttons -->
  </div>
</div>
