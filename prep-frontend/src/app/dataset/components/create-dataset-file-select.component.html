<!-- box popup -->
<div class="pb-box-popup">
  <a href="javascript:" class="pb-btn-pop-close"></a>
  <!-- step -->
  <div class="pb-ui-step">
    <span class="pb-txt-step ">1</span>
    <span class="pb-txt-step ">2</span>
    <span class="pb-txt-step is-selected">3</span>
    <span class="pb-txt-step">4</span>
  </div>
  <!-- //step -->
  <!-- top -->
  <div class="pb-popup-top pb-clear">
    <div class="pb-txt-title">DATA CONNECT</div>

  </div>
  <!-- //top -->
  <!-- contents -->
  <div class="pb-popup-contents ">
    <div class="pb-wrap-connect type-connect">
      <!-- box select -->
      <div class="pb-box-select">
        <ul class="pb-list-select">

          <li *ngFor="let file of datasetFiles; let i = index">

            <div class="pb-ui-select ">
              <label class="pb-compomnent-checkbox type-checkbox">
                <input type="checkbox">
                <i></i>
              </label>
              <span class="pb-txt-checkbox">checcheckedcheckedcheckedcheckedcheckedcheckedcheckedcheckedcheckedked</span>
            </div>

            <ul class="pb-list-sub" *ngIf="file.fileFormat === fileFormat.EXCEL && file.sheetInfo !== null">
              <li class="" *ngFor="let item of file.sheetInfo; let j = index">
                <div class="pb-ui-select">
                  <label class="pb-compomnent-checkbox type-checkbox">
                    <input type="checkbox">
                    <i></i>
                  </label>
                  <span class="pb-txt-checkbox">checked</span>
                </div>
              </li>
            </ul>
          </li>
        </ul>

      </div>
      <!-- //box select -->

      <!-- upload -->
      <div class="pb-wrap-upload">
        <!-- top -->
        <div class="pb-grid-top">
          <div class="pb-grid-name">
            <em class="pb-img-file type-xls"></em>
            로봇데이터-Sheet1
          </div>

          <div class="pb-grid-total"><strong>23</strong>Columns</div>
        </div>
        <!--//top -->
        <!-- grid area -->
        <div class="pb-grid-area">

        </div>
        <!-- //grid area -->
        <!-- box setting -->
        <!--
           클릭시 is-selected 추가
        -->
        <div class="pb-box-setting is-selected">
          <div class="pb-box-fold pb-clear">
            <!-- setting edit -->
            <div class="pb-setting-edit">
              <div class="pb-edit-label">Upload Location</div>
              <div class="pb-form-edit">
                <input type="text" class="pb-component-input">
              </div>
            </div>
            <!-- //setting edit -->

            <a href="javascript:" class="pb-btn-setting">
              Advanced setting
            </a>
          </div>
          <!-- setting sub -->
          <div class="pb-setting-sub pb-clear">
            <!-- setting edit -->
            <div class="pb-setting-edit">
              <div class="pb-edit-label">Column delimiter</div>
              <div class="pb-form-edit">
                <input type="text" class="pb-component-input" placeholder="Enter column delimiter">
              </div>
            </div>
            <!-- //setting edit -->
            <!-- setting edit -->
            <div class="pb-setting-edit">
              <div class="pb-edit-label">Manual Column count</div>
              <div class="pb-form-edit">
                <input type="text" class="pb-component-input" placeholder="Enter column delimiter">
              </div>
            </div>
            <!-- //setting edit -->
          </div>
          <!-- //setting sub -->
        </div>
        <!-- //box setting -->
        <!-- box setting -->
        <!--
           클릭시 is-selected 추가
        -->
        <div class="pb-box-setting">
          <div class="pb-box-fold pb-clear">
            <!-- setting edit -->
            <div class="pb-setting-edit">
              <div class="pb-edit-label">Upload Location</div>
              <div class="pb-form-edit">
                <input type="text" class="pb-component-input">
              </div>
            </div>
            <!-- //setting edit -->

            <a href="javascript:" class="pb-btn-setting">
              Advanced setting
            </a>
          </div>
          <!-- setting sub -->
          <div class="pb-setting-sub pb-clear">
            <!-- setting edit -->
            <div class="pb-setting-edit">
              <div class="pb-edit-label">Column delimiter</div>
              <div class="pb-form-edit">
                <input type="text" class="pb-component-input">
              </div>
            </div>
            <!-- //setting edit -->
            <!-- setting edit -->
            <div class="pb-setting-edit">
              <div class="pb-edit-label">Manual Column count</div>
              <div class="pb-form-edit">
                <input type="text" class="pb-component-input">
              </div>
            </div>
            <!-- //setting edit -->
          </div>
          <!-- //setting sub -->
        </div>
        <!-- //box setting -->
      </div>
      <!--//upload -->


    </div>

  </div>
  <!-- //contents -->
  <div class="pb-popup-bottom ">
    <a href="javascript:" class="pb-component-btn-pop type-bg">NEXT</a>
    <a href="javascript:" class="pb-component-btn-pop type-line">SKIP</a>
  </div>
</div>
<!-- //box popup -->
