<create-dataset-type *ngIf="step === 'create-dataset-type'" (onGotoStep)="commonPageGotoStep($event)"
                     (onClose)="onClose.emit()"></create-dataset-type>

<create-dataset-file-upload *ngIf="step === 'create-dataset-file-upload'" (onGotoStep)="fileUploadPageGotoStep($event)"
                            (onClose)="onClose.emit()"></create-dataset-file-upload>

<create-dataset-file-select *ngIf="step === 'create-dataset-file-select'" [datasetFiles]="datasetFiles" (onGotoStep)="fileSelectPageGotoStep($event)"
                            (onClose)="onClose.emit()"></create-dataset-file-select>

<create-dataset-database *ngIf="step === 'create-dataset-database'"
                         (onClose)="onClose.emit()" (onGotoStep)="databasePageGotoStep($event)"></create-dataset-database>

<create-dataset-name *ngIf="step === 'create-dataset-name'" [importType]="importType" [fileTypeDatasets]="finalDataset" [dbTypeDataset]="dbTypeDataset"
                     (onGotoStep)="commonPageGotoStep($event)" (onGotoDataflow)="onGotoDataflowEvent($event)" (onDone)="onDone.emit()"></create-dataset-name>
