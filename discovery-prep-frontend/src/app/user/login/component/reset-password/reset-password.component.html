<!-- popup wrap -->
<div class="ddp-wrap-popup" *ngIf="isShow">
  <em class="ddp-bg-popup"></em>
  <div class="ddp-ui-popup-in">
    <!-- popup -->
    <div class="ddp-ui-popup">
      <a href="javascript:" class="ddp-btn-close" (click)="close();"></a>
      <span class="ddp-ui-pop-title">{{'msg.login.reset.passwd.title' | translate}}</span>
      <div class="ddp-txt-pop-info ddp-padt0">
        {{'msg.login.reset.passwd.description' | translate}}<br />
        {{'msg.login.reset.passwd.description2' | translate}}
      </div>

      <!-- contents -->
      <div class="ddp-ui-user-contet">

        <!-- error 일때 ddp-type-error 추가 -->
        <div class="ddp-ui-input-form" [class.ddp-type-error]="resultEmail === false">
          <label class="ddp-label-type">{{'msg.login.join.email' | translate}}</label>
          <div class="ddp-input-check">
            <input type="text" class="ddp-input-type"
                   placeholder="{{'msg.login.join.email' | translate}}"
                   [(ngModel)]="email"
                   (keyup)="initEmailValidation()"
                   (blur)="emailValidation()"/>
            <em class="ddp-icon-ok" *ngIf="resultEmail"></em>
            <em class="ddp-icon-error" (click)="email = ''; initEmailValidation()"></em>
          </div>
          <!-- error 메시지 -->
          <span class="ddp-ui-error" *ngIf="resultEmail === false">
              <em class="ddp-icon-error"></em>{{emailMessage}}
          </span>
          <!-- //error 메시지 -->
        </div>
      </div>
      <!-- //contents -->
      <!-- buttons -->
      <div class="ddp-ui-buttons2">
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black" (click)="done()">{{'msg.login.reset.passwd.btn.confirm' | translate}}</a>
      </div>
      <!-- //buttons -->

    </div>
    <!-- //popup -->
  </div>
</div>
<!-- //popup wrap -->
<app-confirm-small-modal></app-confirm-small-modal>
