<div class="ddp-pop-preview ddp-type" *ngIf="isShow">
  <!-- top -->
  <div class="ddp-ui-top">
    <div class="ddp-data-name">
      {{'msg.storage.ui.ingestion.details.title' | translate}}
    </div>
    <em class="ddp-btn-popup-close" (click)="close()"></em>
  </div>
  <!-- //top -->
  <!-- cpmtemts -->
  <div class="ddp-ui-preview-contents ddp-type-preview ddp-query" #scrollElf>
    <ng-container *ngIf="historyId">
      <!-- if ENGINE_RUNNING_TASK -->
      <ng-container *ngFor="let log of detailDatas">
        {{log}} <br>
      </ng-container>
      <!-- //if ENGINE_RUNNING_TASK -->
      <!-- else -->
      <ng-container *ngIf="ingestionProgress !== INGESTION_STEP.ENGINE_RUNNING_TASK && failResultsObject">
        message : {{failResultsObject.errorCode}} <br>
        cause : {{failResultsObject.cause}}
      </ng-container>
      <!-- //else -->
    </ng-container>
    <ng-container *ngIf="!historyId">
      {{'msg.storage.ui.ingestion.failed.history' | translate}}
    </ng-container>
  </div>
  <!-- //cpmtemts -->
</div>
