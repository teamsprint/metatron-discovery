<!--suppress NsUnresolvedStyleClassReference -->
<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in ">

  <!-- top -->
  <div class="ddp-ui-contents-top" header [content]="isSelectedContent"></div>
  <!-- //top -->

  <!-- contents det -->
  <div class="ddp-ui-contents-list" overview *ngIf="isSelectedContent.isOverview()"></div>
  <div class="ddp-ui-contents-list" ingestion [tab]="selectedIngestionContentType" *ngIf="isSelectedContent.isIngestion()"></div>
  <div class="ddp-ui-contents-list" query *ngIf="isSelectedContent.isQuery()"></div>
  <div class="ddp-ui-contents-list" datasource *ngIf="isSelectedContent.isDatasource()"></div>
  <!-- //contents det -->

</div>
