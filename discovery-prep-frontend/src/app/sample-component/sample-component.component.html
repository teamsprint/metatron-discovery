<div style="width:900px; margin:0 auto;">

  <div style="position:relative; width : 300px">
    <div>셀렉트</div>
    <component-select
      [array]="selectStringArray"
      (onSelected)="onSelected($event)"
      disabled="true"
    ></component-select>
  </div>
  <div class="" style="clear:both; padding:20px 0 0 0;">
    <div style="position:relative; width : 300px">
      <div>셀렉트</div>
      <component-select
        [array]="selectStringArray"
        (onSelected)="onSelected($event)"
      ></component-select>
    </div>
    <div class="" style="clear:both; padding:20px 0 0 0;">

      <div style="position:relative; width : 300px">
        <div>셀렉트</div>
        <component-select
          [array]="selectModelArray"
          [viewKey]="'username'"
          [isUpSelect]="true"
          (onSelected)="onSelected($event)"
        ></component-select>
      </div>
      <!-- //edit -->
      <div class="" style="clear:both; padding:20px 0 0 0;">

      </div>
      <div>기간1</div>
      <component-period
        [withTime]="false"
        [returnFormat]="'YYYYMMDD'"
        (changeDate)="changeDate($event)"
      ></component-period>
      <!-- //edit -->
      <div class="" style="clear:both; padding:20px 0 0 0;">

      </div>
      <div>기간2</div>
      <component-period
        (changeDate)="changeDate($event)"
      ></component-period>

    </div>

  </div>
</div>
