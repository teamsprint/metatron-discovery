<div class="ddp-box-layout4 type-info" (clickOutside)="closePopup()" *ngIf="isShowLayerPopup" [delayClickOutsideInit]="true">
  <a href="javascript:" class="ddp-icon-close" (click)="closePopup()">
  </a>
  <div class="ddp-data-title">
    {{'msg.explore.ui.detail.catalogs'| translate}}
  </div>
  <div class="ddp-data-det ddp-scroll">
    <div class="ddp-ui-catalogs" *ngFor="let catalog of catalogList">
      <div class="ddp-box-catalogs ddp-list">
        <span *ngFor="let hierarchy of catalog.hierarchies">{{hierarchy.name}}</span>
      </div>
    </div>
  </div>

</div>
