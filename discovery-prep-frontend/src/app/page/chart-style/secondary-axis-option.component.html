<div class="ddp-ui-chart-side ddp-show">

  <div class="ddp-ui-side-title">
    {{'msg.page.ui.secondary.axis.title' | translate}}
  </div>
  <div class="ddp-wrap-downmenu">
    <!-- box down -->
    <div *ngIf="possibleChartCheck('axis', uiOption.type)" class="ddp-box-down">

      <div class="ddp-wrap-divide" *ngIf="possibleChartCheck('yAxisTitle', uiOption.type)">
        <div class="ddp-divide2">
          <!-- slider -->
          <div class="ddp-wrap-option-slider">
            <span class="ddp-label-slider">{{'msg.page.chart.axis.show.subaxis' | translate}}</span>
            <!-- Slide THREE -->
            <div class="ddp-checkbox-slide ddp-checkbox-automatic2">
              <input type="checkbox" (click)="showSecondaryAxis()" [ngModel]="(uiOption.secondaryAxis.disabled == undefined || !uiOption.secondaryAxis.disabled)">
              <label><span class="ddp-slide"></span></label>
            </div>
            <!-- //Slide THREE -->
          </div>
          <!-- //slider -->

          <!-- slider -->
          <div class="ddp-wrap-option-slider" *ngIf="(uiOption.secondaryAxis.disabled == undefined || !uiOption.secondaryAxis.disabled)">
            <span class="ddp-label-slider">{{'msg.page.chart.axis.show.axis.title' | translate}}</span>
            <!-- Slide THREE -->
            <div class="ddp-checkbox-slide ddp-checkbox-automatic2">
              <input type="checkbox" (click)="showAxisName('sub_column', !uiOption.secondaryAxis.showName)" [ngModel]="uiOption.secondaryAxis.showName">
              <label><span class="ddp-slide"></span></label>
            </div>
            <!-- //Slide THREE -->
          </div>
          <!-- //slider -->

          <component-input
            *ngIf="(uiOption.secondaryAxis.disabled == undefined || !uiOption.secondaryAxis.disabled)"
            [disabled]="!uiOption.secondaryAxis.showName"
            [inputClass]="'ddp-input-typebasic'"
            [placeHolder]="'msg.page.ui.y-axis.title.ph' | translate"
            [value]="nameUiOption.secondaryAxis.customName"
            (changeValue)="nameUiOption.secondaryAxis.customName = $event; axisName('column', 1, $event);">
          </component-input>
        </div>
      </div>

      <!-- Secondary Axis show -->
      <axis-value-option *ngIf="isSecondaryAxis && (uiOption.secondaryAxis.disabled == undefined || !uiOption.secondaryAxis.disabled)" [axis]="uiOption.secondaryAxis" [uiOption]="uiOption" (changeValueAxis)="changeSecondaryAxisValue($event)" (changeBaseline)="changeSecondaryAxisBaseline($event)"></axis-value-option>
      <!-- //Secondary Axis show -->
    </div>
    <!-- //box down -->
  </div>
</div>
