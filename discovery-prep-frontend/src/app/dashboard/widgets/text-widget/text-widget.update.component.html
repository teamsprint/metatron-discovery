<!-- popup -->
<div class="ddp-wrap-layout-popup ddp-wrap-edit">

  <div class="ddp-box-popup ddp-box-popup-type1">
    <!-- title -->
    <div class="ddp-ui-popup-title">
      <em class="ddp-icon-btntext"></em>Text
    </div>
    <!-- //title -->

    <!-- edit -->
    <div class="ddp-box-edit" style="height:283px;" >
      <text-widget-editor-component #editor
                                    (onEditorCreated)="editorCreated();">
      </text-widget-editor-component>
    </div>
    <!-- //edit -->

    <!-- button -->
    <div class="ddp-ui-buttons">
      <a href="javascript:" (click)="isShow = false; close()" class="ddp-btn-type-popup">
        {{'msg.comm.btn.cancl' | translate}}
      </a>
      <!-- disabled 시 ddp-disabled 추가 -->
      <a href="javascript:" (click)="isShow = false; done()"
         class="ddp-btn-type-popup ddp-bg-black ">{{'msg.comm.btn.done' | translate}}</a>
    </div>
    <!-- //button -->
  </div>

</div>
<!-- //popup -->
