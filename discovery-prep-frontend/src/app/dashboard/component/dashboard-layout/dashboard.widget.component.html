<div *ngIf="isWidget" class="ddp-wrap-widget">
  <!-- 테스트용 -->
  <page-widget #widgetComponent *ngIf="isPageWidget"
               [widgetOption]="getBoardWidgetOpts()" [widget]="getWidget()"
               [layoutMode]="getLayoutMode()"
               [isShowTitle]="isShowTitle" ></page-widget>
  <!-- //테스트용 -->
  <text-widget #widgetComponent *ngIf="isTextWidget"
               [widget]="getWidget()"
               [layoutMode]="getLayoutMode()" ></text-widget>
  <filter-widget #widgetComponent *ngIf="isFilterWidget" [widget]="getWidget()"
                 [layoutMode]="getLayoutMode()"
                 [isShowTitle]="isShowTitle" ></filter-widget>
</div>
