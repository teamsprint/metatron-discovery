<div class="ddp-type-contents ddp-resize">
  <!-- 닫기 버튼 -->
  <a (click)="closeComp()" href="javascript:" class="ddp-btn-close"></a>
  <!-- //닫기 버튼 -->

  <div class="ddp-type-contents-in ddp-type">

    <div class="ddp-data-board-title">
      <em class="ddp-icon-dashboard2"></em> {{ dashboard.name }}
    </div>

    <!-- Network Board -->
    <create-board-ds-network [workspaceId]="workspaceId" [dashboard]="dashboard"
                             (onChange)="checkAllowDone($event)" class="ddp-height-full"></create-board-ds-network>
    <!-- // Network Board -->

  </div>
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a (click)="closeComp()" href="javascript:" class="ddp-btn-type-popup ">{{ 'msg.comm.btn.cancl' | translate }}</a>
    <!-- disabled 시 ddp-disabled 추가 -->
    <a (click)="save()" [class.ddp-disabled]="isDenyDone"
       href="javascript:" class="ddp-btn-type-popup ddp-bg-black">{{ 'msg.comm.btn.save' | translate }}</a>
  </div>
  <!-- //buttons -->
</div>
