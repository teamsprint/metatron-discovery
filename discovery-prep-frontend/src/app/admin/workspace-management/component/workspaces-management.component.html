<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in">
  <!-- top -->
  <div class="ddp-ui-contents-top">
    <div class="ddp-ui-title">
      {{'msg.comm.menu.admin.workspace' | translate}}
    </div>

    <!-- tab -->
    <ul class="ddp-list-top-tab">
      <li [ngClass]="{'ddp-selected': tabId == 'shared'}">
        <a (click)="gotoTab('shared')" href="javascript:">{{'msg.comm.menu.admin.workspace.shared' | translate}}</a>
      </li>
      <li [ngClass]="{'ddp-selected': tabId == 'permission'}">
        <a (click)="gotoTab('permission')" href="javascript:">{{'msg.comm.menu.admin.workspace.permission' | translate}}</a>
      </li>
    </ul>
    <!-- //tab -->
  </div>
  <!-- //top -->

  <!-- shared workspaces -->
  <app-shared-workspaces *ngIf="'shared' == tabId"></app-shared-workspaces>
  <!--//shared workspaces -->
  <!-- permission workspaces -->
  <app-permission-schemas *ngIf="'permission' == tabId"></app-permission-schemas>
  <!-- //permission workspaces -->
</div>
