<!-- 데이터 커넥션 선택 -->
<app-create-workbench-select *ngIf="step === 'workbench-create-select'" [workspaceId]="workspaceId" [workbench]="workbench"  (close)="close()"></app-create-workbench-select>
<!-- 워크벤치 생성 완료 -->
<app-create-workbench-complete *ngIf="step === 'workbench-create-complete'" [workspaceId]="workspaceId" [workbench]="workbench" [folderId]="folderId" (close)="close();"></app-create-workbench-complete>
