<!-- 탭 레이어 -->
<div class="ddp-wrap-popup2 ddp-types ddp-pop-more" id="tabLayer"  [ngStyle]="{'top': tabLayerY, 'left': tabLayerX}">
  <ul class="ddp-list-popup">
    <li>
      <a href="javascript:" (click)="modify()">
        <em class="ddp-icon-drop-dashboard"></em>
        {{'msg.comm.ui.edit.name'|translate}}
      </a>
    </li>
    <li>
      <a href="javascript:" (click)="delete()">
        <em class="ddp-icon-drop-editdel3"></em>
        {{'msg.comm.btn.del'|translate}}
      </a>
    </li>
  </ul>
</div>
