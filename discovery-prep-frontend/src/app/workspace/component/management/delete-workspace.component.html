<div class="ddp-wrap-layout-popup" *ngIf="isShow">

  <div class="ddp-box-popup ddp-box-popup-type1">
    <a href="javascript:" class="ddp-btn-close" (click)="isShow=false"></a>
    <!-- title -->
    <div class="ddp-pop-title">{{'msg.space.ui.del.workspace.del.title' | translate}}</div>
    <div class="ddp-pop-detail">{{'msg.space.ui.del.workspace.del.description' | translate}}<br/>
      {{'msg.comm.ui.del.description' | translate}}</div>
    <!-- //title -->

    <!-- button -->
    <div class="ddp-ui-buttons">
      <a href="javascript:" class="ddp-btn-type-popup" (click)="isShow=false">{{'msg.comm.btn.cancl' | translate}}</a>
      <!-- disabled 시 ddp-disabled 추가 -->
      <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black" (click)="deleteWorkspace()">{{'msg.space.btn.del' | translate}}</a>
    </div>
    <!-- //button -->
  </div>
</div>
