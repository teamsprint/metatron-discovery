<div class="pb-part-content" *ngIf="isShow">
  <table class="pb-table-data">
    <colgroup><col width="30%">
      <col width="*">
    </colgroup>
    <tbody>
    <tr class="pb-form-delete">
      <th> {{'msg.dp.th.expression' | translate}} *
        <a href="javascript:"><em class="pb-icon-add-r" (click)="addFormula();"></em></a>
      </th>
      <td>
        <div class="pb-form-edit" *ngFor="let item of formulas;trackBy:trackByFn;let idx = index;">
          <rule-suggest-input
              [index]="idx"
              [formula]="item.value" [isEmptyViewAll]="true"
              [command]="'window'" [cmdArg]="'value'" [funcType]="'window'"
              [tabIndex]="2" [placeholder]="'msg.dp.th.expression.ph' | translate"
              [fields]="fields"
              (onChange)="item.value = $event" ></rule-suggest-input>
          <a href="javascript:" class="pb-btn-delete" [ngClass]="(formulas.length==1)?'ddp-disabled':''" (click)="deleteFormula(item.id)"></a>
        </div>
      </td>
    </tr>
    <tr>
      <th>{{'msg.dp.th.group.by' | translate}} *</th>
      <td>
        <!-- select box -->
        <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedFields" [tabIndex]="3"
                               (onChange)="changeGroupFields($event)" [effectGrid]="true"></edit-rule-field-combo>
        <!-- //select box -->
      </td>
    </tr>
    <tr>
      <th>{{'msg.comm.ui.soring.by' | translate}}</th>
      <td>
        <!-- select box -->
        <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedSortFields" [tabIndex]="4"
                               (onChange)="changeSortFields($event)" [effectGrid]="false"></edit-rule-field-combo>
        <!-- //select box -->
      </td>
    </tr>
    </tbody>
  </table>
</div>
