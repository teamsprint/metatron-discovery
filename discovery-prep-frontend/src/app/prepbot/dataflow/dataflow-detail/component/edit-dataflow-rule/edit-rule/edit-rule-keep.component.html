<div class="pb-part-content" *ngIf="isShow">
  <table class="pb-table-data">
    <colgroup><col width="30%">
      <col width="*">
    </colgroup>
    <tbody>
    <tr>
      <th>{{'msg.dp.th.condition' | translate}} *</th>
      <td>
        <div class="pb-form-edit">
          <rule-suggest-input #keep_row_input
                              [formula]="keepRow"
                              [command]="'keep'" [cmdArg]="'row'"
                              [tabIndex]="2"
                              [fields]="fields"
                              (onChange)="keepRow = $event" ></rule-suggest-input>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <!--<a class="pb-btn-bg" href="javascript:"><em class="ddp-icon-editor"></em>Advanced editor</a>-->
</div>
