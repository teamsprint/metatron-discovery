<div class="pb-part-content" *ngIf="isShow">
  <table class="pb-table-data">
    <colgroup><col width="30%">
      <col width="*">
    </colgroup>
    <tbody>
    <tr>
      <th>{{'msg.dp.th.row' | translate}} *</th>
      <td>
        <div class="pb-form-edit">
          <input type="text" class="pb-component-input" tabindex="2"
                 placeholder="{{'msg.dp.th.row.ph' | translate}}"
                 [(ngModel)]="rowNum" [input-mask]="'number'">
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
