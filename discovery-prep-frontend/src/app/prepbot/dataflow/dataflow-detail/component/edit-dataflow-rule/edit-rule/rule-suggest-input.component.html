<ng-container (clickOutside)="closeSuggest()">
  <input #inputElem
         tabindex="{{tabIndex}}"
         class="pb-component-input"
         placeholder="{{ placeholder }}"
         [(ngModel)]="formula"
         (click)="onClick($event)"
         (keydown)="onKeyDown($event)"
         (keyup)="onKeyUp($event)">
  <div class="pb-select-popup" *ngIf="isSuggestOpen">
    <ul class="pb-list-selectbox type-guide">
      <li *ngFor="let item of suggestItems;let idx=index" (click)="onSelectAutoComplete(item)">
        <a href="javascript:"
           [ngStyle]="getSuggestStyle(idx, item)">
          {{item.value}}</a>
      </li>
    </ul>
  </div>
</ng-container>
