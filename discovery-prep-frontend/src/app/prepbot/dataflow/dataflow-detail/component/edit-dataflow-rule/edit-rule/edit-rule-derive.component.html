<div class="pb-part-content" *ngIf="isShow">
  <table class="pb-table-data">
    <colgroup><col width="30%">
      <col width="*">
    </colgroup>
    <tbody>
    <tr>
      <th> {{'msg.dp.th.expression' | translate}} *</th>
      <td>
        <div class="pb-form-edit">
          <rule-suggest-input #derive_value_input
                              [formula]="deriveVal"
                              [command]="'derive'" [cmdArg]="'value'"
                              [tabIndex]="2" [placeholder]="'msg.dp.th.expression.ph' | translate"
                              [fields]="fields"
                              (onChange)="deriveVal = $event" ></rule-suggest-input>
        </div>
        <a class="pb-btn-bg type-space" href="javascript:" (click)="openPopupFormulaInput()">
          <em class="ddp-icon-editor"></em>{{'msg.dp.btn.advanced.editor' | translate }}</a>
      </td>
    </tr>
    <tr>
      <th class="type-space"> {{'msg.dp.th.new-column-name' | translate}} *</th>
      <td>
        <div class="pb-form-edit type-space">
          <input type="text" class="pb-component-input" tabindex="3"
                 placeholder="{{'msg.dp.th.new-column-name.ph' | translate}}"
                 [(ngModel)]="deriveAs">
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
