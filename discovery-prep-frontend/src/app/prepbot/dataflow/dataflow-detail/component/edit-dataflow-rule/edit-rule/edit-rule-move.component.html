<div class="pb-part-content" *ngIf="isShow">
  <table class="pb-table-data">
    <colgroup><col width="30%">
      <col width="*">
    </colgroup>
    <tbody>
    <tr>
      <th>{{'msg.lineage.ui.list.search.column' | translate}} *</th>
      <td>
        <div class="pb-form-edit">
          <!-- select box -->
          <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedFields" [tabIndex]="2"
                                 (onChange)="changeFields($event)" ></edit-rule-field-combo>
          <!-- //select box -->
        </div>
      </td>
    </tr>
    <tr>
      <th> {{'msg.dp.th.move' | translate}} *</th>
      <td>
        <div class="pb-form-edit pb-mar-10">
          <label class="pb-compomnent-radio">
            <input name="beforeOrAfter" type="radio" [checked]="beforeOrAfter === 'before'" (change)="selectItem('before')">
            <i></i>
            <span class="pb-txt-radio">before</span>
          </label>
          <label class="pb-compomnent-radio">
            <input name="beforeOrAfter" type="radio" [checked]="beforeOrAfter === 'after'" (change)="selectItem('after')">
            <i></i>
            <span class="pb-txt-radio">after</span>
          </label>
        </div>
        <prep-select-box
            [array]="fields"
            [viewKey]="'name'"
            (onSelected)="changeStandardFields($event)"
            [defaultIndex]="defaultColIndex"
            [isSearchAllowed]="true"
            [isAllowKeyboardManipulation]="false"
            [inputClass]="'pb-mar-5'">
        </prep-select-box>
      </td>
    </tr>
    </tbody>
  </table>
</div>
