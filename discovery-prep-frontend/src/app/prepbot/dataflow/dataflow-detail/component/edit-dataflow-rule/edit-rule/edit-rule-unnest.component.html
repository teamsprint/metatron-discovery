<div class="pb-part-content" *ngIf="isShow">
  <table class="pb-table-data">
    <colgroup><col width="30%">
      <col width="*">
    </colgroup>
    <tbody>
    <tr>
      <th>{{'msg.lineage.ui.list.search.column' | translate}} *</th>
      <td>
        <div class="pb-form-edit">
          <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedFields" [tabIndex]="2"
                                 (onChange)="changeFields($event)" ></edit-rule-field-combo>
        </div>
      </td>
    </tr>
    <tr>
      <th>{{'msg.dp.th.sel.elements' | translate}}</th>
      <td>
        <div class="pb-form-edit">
          <input [(ngModel)]="selVal" (focus)="showHidePatternLayer(true)" (blur)="showHidePatternLayer(false)"
                 type="text" tabindex="3" class="pb-component-input" placeholder="{{ 'msg.dp.ui.unnest.ph' | translate }}" >
          <div class="pb-box-info" *ngIf="isFocus">
            <div class="pb-box-info-in">
              {{'msg.dp.ui.unnest.tooltip' | translate}}
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
