<div class="pb-part-content" *ngIf="isShow">
  <table class="pb-table-data">
    <colgroup><col width="30%">
      <col width="*">
    </colgroup>
    <tbody>
    <tr>
      <th>{{'msg.lineage.ui.list.search.column' | translate}} *</th>
      <td>
        <div class="pb-form-edit">
          <edit-rule-field-combo [isMulti]="false" [fields]="fields" [selected]="selectedFields" [tabIndex]="2"
                                 (onChange)="changeFields($event)" ></edit-rule-field-combo>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
