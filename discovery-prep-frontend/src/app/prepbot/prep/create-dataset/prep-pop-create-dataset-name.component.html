<script src="../../../../../../../CreateDatasetNameComponent.ts"></script>
<div class="pb-layout-popup">
    <!-- box popup -->
    <div class="pb-box-popup">
        <a href="javascript:" class="pb-btn-pop-close" (click)="close()"></a>
        <!-- step -->
        <div class="pb-ui-step" *ngIf="type!='DB'">
            <span class="pb-txt-step">1</span>
            <span class="pb-txt-step">2</span>
            <span class="pb-txt-step">3</span>
            <span class="pb-txt-step is-selected">4</span>
        </div>

        <div class="pb-ui-step" *ngIf="type=='DB'">
            <span class="pb-txt-step">1</span>
            <span class="pb-txt-step">2</span>
            <span class="pb-txt-step is-selected">3</span>
        </div>

        <!-- //step -->
        <!-- top -->
        <div class="pb-popup-top">
            <div class="pb-txt-title">CREATE DATASET</div>
        </div>
        <!-- //top -->




        <!-- contents -->
        <div class="pb-popup-contents ">
            <div class="pb-wrap-connect type-connect">


                <!-- box file detail -->
                <div class="pb-box-file-detail" *ngIf="!isMultiSheet">
                    <table class="pb-table-det">
                        <colgroup>
                            <col width="125px">
                            <col width="*">
                        </colgroup>
                        <tbody>

                        <tr *ngFor="let ds of datasetInfo;let index=index">
                            <th>{{ds.name}}</th>
                            <td>
                                <span class="pb-data-file-name">
                                    <em class="pb-img-file type-xls" *ngIf="ds.svg"></em>
                                    {{ds.value}}
                                </span>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
                <!-- //box file detail -->

                <!-- create -->
                <div class="pb-ui-create">
                    <!-- form create -->
                    <div class="pb-form-create">
                        <div class="pb-create-label">{{'msg.comm.ui.name' | translate}}</div>
                        <div class="pb-form-edit">
                            <input type="text" class="pb-component-input" [(ngModel)]="names[0]" maxlength="50" placeholder="{{'msg.comm.ui.create.name' | translate}}" (keyup)="keyupEvent($event, 0)">
                            <span class="pb-form-error" *ngIf="showNameError">{{'msg.storage.ui.required' | translate}}</span>
                        </div>
                    </div>
                    <!-- //form create -->
                    <!-- form create -->
                    <div class="pb-form-create">
                        <div class="pb-create-label">{{'msg.comm.ui.description' | translate}}</div>
                        <div class="pb-form-edit">
                            <input type="text" class="pb-component-input" [(ngModel)]="descriptions[0]" maxlength="150" placeholder="{{'msg.comm.ui.create.desc' | translate}}" (keyup)="keyupEvent($event, 1)">
                            <span class="pb-form-error" *ngIf="showDescError">{{'msg.storage.ui.required' | translate}}</span>
                        </div>
                    </div>
                    <!-- //form create -->
                    <!-- form create -->
                    <div class="pb-form-create" *ngIf="names.length==1">
                        <label class="pb-compomnent-checkbox">
                            <input type="checkbox" [(ngModel)]="isChecked" [checked]="isChecked" disabled="disabled" *ngIf="!isFromDatasetList">
                            <input type="checkbox" [(ngModel)]="isChecked" [checked]="isChecked" *ngIf="isFromDatasetList">
                            <i></i>
                            <span class="pb-txt-checkbox">{{'mgs.dp.ui.continue.new.rule' | translate}}</span>
                        </label>
                    </div>
                    <!-- //form create -->

                </div>
                <!-- //create -->

            </div>

        </div>
        <!-- //contents -->



        <!-- bottom -->
        <!--<div class="pb-popup-bottom">-->
            <!--<a href="javascript:" class="pb-component-btn type-bg">SKIP</a>-->
            <!--<a href="javascript:" class="pb-component-btn type-line">CANCEL</a>-->
        <!--</div>-->
        <!-- buttons -->
        <div class="pb-popup-bottom">
            <a href="javascript:;" class="pb-component-btn-pop type-line" (click)="prev()">PREV</a>
            <a href="javascript:;" class="pb-component-btn-pop type-line" (click)="close()">CANCEL</a>
            <!-- disabled 시 ddp-disabled 추가 -->
            <a href="javascript:;" class="pb-component-btn-pop type-bg" (click)="complete()" [ngClass]="{'ddp-disabled': isBtnDisabled() }">DONE</a>
        </div>
        <!-- //bottom -->
    </div>
    <!-- //box popup -->
</div>
