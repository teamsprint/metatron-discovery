<div class="pb-layout-popup" *ngIf="isShow">
    <!-- box popup -->
    <div class="pb-box-popup">
        <a href="javascript:" class="pb-btn-pop-close" (click)="isShow = false"></a>
        <!-- top -->
        <div class="pb-popup-top">
            <div class="pb-txt-title">DATA CONNECT</div>

        </div>
        <!-- //top -->
        <!-- contents -->
        <div class="pb-popup-contents">
            <div class="pb-wrap-fileupload">
                <div class="pb-txt-title">Data Connection Type</div>
                <div class="pb-txt-det">You can create data.</div>
                <div class="pb-wrap-box">
                    <!-- box -->
                    <div class="pb-box-fileupload" (click)="goToFile()">
                        <em class="pb-img-diagram1"></em>
                        File Upload,<br>
                        by loading file data from your PC
                        <a href="javascript:" class="pb-btn-box-file">File Upload</a>
                    </div>
                    <!-- //box -->
                    <!-- box -->
                    <div class="pb-box-fileupload" (click)="goToDB()" >
                        <em class="pb-img-diagram2"></em>
                        Connect Dataconnector,<br>
                        by your connection library
                        <a href="javascript:" class="pb-btn-box-file">Connect Dataconnector</a>
                    </div>
                    <!-- //box -->
                    <!-- box -->
                    <div class="pb-box-fileupload" (click)="goToKafka()">
                        <em class="pb-img-diagram3"></em>
                        Connect Kafka,<br>
                        by url
                        <a href="javascript:" class="pb-btn-box-file">Connect Kafka</a>
                    </div>
                    <!-- //box -->
                </div>
            </div>
        </div>
        <!-- //contents -->
        <!-- bottom -->
        <div class="pb-popup-bottom">
            <a href="javascript:" class="pb-component-btn type-bg">SKIP</a>
            <a href="javascript:" class="pb-component-btn type-line">CANCEL</a>
        </div>
        <!-- //bottom -->
    </div>
    <!-- //box popup -->
</div>

<prep-pop-db-create></prep-pop-db-create>
