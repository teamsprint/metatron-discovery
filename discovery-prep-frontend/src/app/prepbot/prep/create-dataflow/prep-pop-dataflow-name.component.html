<div class="pb-layout-popup">
    <!-- box popup -->
    <div class="pb-box-popup">
        <a href="javascript:" class="pb-btn-pop-close" (click)="close()"></a>
        <!-- step -->
        <div class="pb-ui-step">
            <span class="pb-txt-step">1</span>
            <span class="pb-txt-step is-selected">2</span>
        </div>
        <!-- //step -->
        <!-- top -->
        <div class="pb-popup-top">
            <div class="pb-txt-title">CREATE DATAFLOW</div>

        </div>
        <!-- //top -->
        <!-- contents -->
        <div class="pb-popup-contents">
            <div class="pb-wrap-connect type-connect">
                <!-- box file detail -->
                <div class="pb-box-file-detail">
                    <table class="pb-table-det">
                        <colgroup>
                            <col width="125px">
                            <col width="*">
                        </colgroup>
                        <tbody>

                        <tr *ngFor="let info of datasetInformationList">


                            <th *ngIf="info.name !=null && info.value !=null">{{info.name}}</th>
                            <td *ngIf="info.name !=null && info.value !=null && info.header == true">
                                <span class="pb-data-file-name">
                                    {{info.value}}
                                </span>
                            </td>

                            <td *ngIf="info.name !=null && info.value !=null && info.header == false">
                                {{info.value}}
                            </td>


                            <td colspan="2" *ngIf="info.name ==null && info.value ==null" style="height:15px;">&nbsp;</td>
                        </tr>



                        </tbody>
                    </table>
                </div>
                <!-- //box file detail -->

                <!-- create -->
                <div class="pb-ui-create">
                    <!-- form create -->
                    <div class="pb-form-create">
                        <div class="pb-create-label">Name</div>
                        <div class="pb-form-edit">
                            <input type="text" class="pb-component-input"  maxlength="50" placeholder="Please enter a name"
                            [(ngModel)]="dataflowInfo.dfName">
                            <span class="pb-form-error" *ngIf="showNameError">{{'msg.storage.ui.required' | translate}}</span>
                        </div>
                    </div>
                    <!-- //form create -->
                    <!-- form create -->
                    <div class="pb-form-create">
                        <div class="pb-create-label">Description</div>
                        <div class="pb-form-edit">
                            <input type="text" class="pb-component-input" maxlength="150" placeholder="Please enter a description" name="dfDesc"
                                   [(ngModel)]="dataflowInfo.dfDesc">
                            <!--<span class="pb-form-error" *ngIf="showDescError">{{'msg.storage.ui.required' | translate}}</span>-->
                        </div>
                    </div>
                    <!-- //form create -->
                </div>
                <!-- //create -->

            </div>
        </div>
        <!-- //contents -->
        <!-- bottom -->
        <div class="pb-popup-bottom ">
            <a href="javascript:" class="pb-component-btn-pop type-line" (click)="prev()">{{'msg.comm.btn.previous' | translate}}</a>
            <a href="javascript:" class="pb-component-btn-pop type-line" (click)="close()">CANCEL</a>
            <a href="javascript:" class="pb-component-btn-pop type-bg" (click)="complete()" [ngClass]="{'pb-disabled': isBtnDisabled() }">{{'msg.comm.btn.done2' | translate}}</a>
        </div>
        <!-- //bottom -->
    </div>
    <!-- //box popup -->
</div>
