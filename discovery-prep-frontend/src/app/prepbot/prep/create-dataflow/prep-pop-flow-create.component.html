
<!-- make dataflow -->
<prep-pop-type *ngIf="step == '' || step == 'complete-create'" [importType]="importType" [(step)]="step" (close)="createClose()"></prep-pop-type>


<!-- make dataset -->

<!-- DB -->
<prep-pop-db-create *ngIf="step=='DB'" [(step)]="step" (close)="createClose();"></prep-pop-db-create>

<!-- FILE -->
<prep-pop-file-upload-create *ngIf="step=='FILE'" [datasetFiles]="datasetFiles" [(step)]="step" (close)="createClose();"></prep-pop-file-upload-create>
<prep-pop-file-selectsheet *ngIf="step=='select-sheet'" [datasetFiles]="datasetFiles" [(step)]="step" (close)="createClose();"></prep-pop-file-selectsheet>
