<div class="ddp-input-selectbox"
     [ngClass]="{'ddp-selected':isSuggestOpen}"
     (clickOutside)="closeSuggest()">
  <input #inputElem
         tabindex="{{tabIndex}}"
         class="ddp-input-typebasic"
         placeholder="{{ placeholder }}"
         [(ngModel)]="formula"
         (click)="onClick($event)"
         (keydown)="onKeyDown($event)"
         (keyup)="onKeyUp($event)">
  <div class="ddp-wrap-popup2 ddp-multy">
    <ul class="ddp-list-popup" *ngIf="isSuggestOpen" >
      <li *ngFor="let item of suggestItems;let idx=index" (click)="onSelectAutoComplete(item)">
        <a [ngStyle]="getSuggestStyle(idx, item)" href="javascript:">
          <span class="ddp-data-name">{{item.value}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
