<div class="ddp-wrap-login sso-loading">
  <div class="ddp-wrap-layout-popup">
    <div class="ddp-box-popup ddp-box-popup-type1">
      <a href="javascript:" class="ddp-btn-close"></a>
      <!-- title -->
      <div class="ddp-pop-title">{{ 'msg.sso.ui.welcome.title' | translate }}</div>
      <!-- //title -->
      <div class="ddp-pop-detail">
        {{ 'msg.sso.ui.welcome.desc1' | translate }}
        <br> {{ 'msg.sso.ui.welcome.desc2' | translate }}
      </div>

      <!-- button -->
      <div class="ddp-ui-buttons">
        <a (click)="goToSamlLogin()" href="javascript:" class="ddp-btn-type-popup ddp-bg-black ">{{ 'msg.sso.btn.use-metatron' | translate }}</a>
      </div>
      <!-- //button -->
    </div>
  </div>
</div>
